<style>
  .download-image {
    background-image: url("/{{ id }}/download.bmp?size={{ next_size }}&i={{ counter }}&ts={{ timestamp }}");
  }
  .download > .download-speed::after {
    content: "{{ download_speed }}";
  }
  .download > .download-latency::after {
    content: "{{ download_latency }}";
  }
</style>
