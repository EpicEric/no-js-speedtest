<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="/favicon.png">
    <title>NoJS Speedtest</title>
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
      }
      * {
        margin: 0;
      }
      body {
        background-color: rgb(229, 240, 252);
        font-family: sans-serif;
        font-size: 1rem;
        line-height: 1.5;
        font-weight: 400;
        color: #000;
        min-height: 100vh;
        text-align: center;
        display: flex;
        flex-direction: column;
      }
      footer {
        order: 100;
        padding: 2rem 0;
        background-color: hsl(189, 100%, 86%);
        border-top: 0.125rem solid #50b8f5;
      }
      main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
      }
      main > div {
        min-height: 16rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      h1 {
        font-size: 1.75rem;
        font-weight: 700;
      }
      button {
        padding: 0.25rem 0.5rem;
        margin: 0.5rem;
        font-size: 0.875rem;
        color: #fff;
        background-color: rgb(18, 104, 138);
        border: 0.125rem solid rgb(1, 55, 97);
        border-radius: 0.25rem;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      }
      button:hover {
        background-color: rgb(41, 163, 211);
      }
      a {
        color: #030c20;
      }
      a:hover, a:focus {
        color: #1e55cc;
      }
      .start-button:active {
        background-image: url("/{{ id }}/start.jpg");
      }
      .status-text {
        color: rgb(13, 16, 19);
      }
      .download-speed {
        padding: 0.5rem 0 0.25rem;
        font-size: 1.125rem;
      }
      .download > .download-speed::after {
        content: "--";
      }
      .download-latency {
        padding: 0.25rem;
      }
      .download > .download-latency::after {
        content: "--";
      }
      .download-progress-bar {
        margin: 0.25rem 0;
        width: 12rem;
        border: 0.125rem solid rgb(0, 85, 150);
        border-radius: 0.25rem;
      }
      .hidden-element {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
  </head>
